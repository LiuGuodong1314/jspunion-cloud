server:
  port: 8080

spring:
  cloud:
    config:
      uri: http://localhost:8000/
      name: config-client
      label: master
      profile: dev
  application:
    name: eureka-consumer
eureka:
  client:
    service-url:
      defaultZone: http://master:8001/eureka,http://slave:8002/eureka

management:
  security:
    enabled: false


